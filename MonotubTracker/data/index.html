<!DOCTYPE HTML><html>
<head>
  <title>AutoTub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js@3.4.0/dist/chart.min.js"></script>
  <link rel="stylesheet" type="text/css" href="mystyle.css">
</head>
<body style = "font-family:sans-serif;background-color: #0D1117;color: #F9F7F3">
  <canvas id="TemperatureChart" width="4" height="1"></canvas>
  <canvas id="HumidityChart" width="4" height="1"></canvas>


  <p style="text-align: center; font-size:18px">
    <i class="fas fa-thermometer-half"></i>
    <span class="dht-labels">Temperature</span>
    <span id="temperature">%TEMPERATURE%</span>
    <sup class="units">&deg;C&emsp;</sup>
    <i class="fas fa-tint"></i>
    <span class="dht-labels">Humidity</span>
    <span id="humidity">%HUMIDITY%</span>
    <sup class="units">&percnt; RH</sup>
  </p>
  <br>
  <div class="control" style="text-align: center;">
    %CHECKBOX%
  </div>

  <br><br>
    <div id="timer-div" style="display: flex; height: 100px; text-align: center;">
      <div id = "LED" style="flex-grow: 1; text-align: center;">
          LED light ON (ms) : <input type="text" name="LEDon" class="TIMERTEXT"><br>
          LED light OFF (ms): <input type="text" name="LEDoff" class="TIMERTEXT">
        <p id = "led-values">
          ON: %ONLED% ms<br>
          OFF: %OFFLED% ms<br>
        </p>
      </div>
    </div>
    <br><br>
    <div id = "switch-div">
      <input type="button" id="timerSwitch" onclick="updateTimers()" value="Update Timers">
    </div>
  <br><br><br><br><br>
  <script type="text/javascript" src="sitescr.js">
  </script>
</body>
</html>
